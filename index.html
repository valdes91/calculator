<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Handjet&family=Staatliches&display=swap"
			rel="stylesheet"
		/>
		<title>Calculator</title>
	</head>
	<body class="flex col">
		<header>
			<h1>Calculator</h1>
		</header>
		<main class="py-1 flex">
			<div class="calculator flex col">
				<div class="display">
					<p class="top"><br /></p>
					<p class="bottom">0</p>
				</div>
				<div class="buttons flex col">
					<div class="row flex">
						<button class="clear" value="clear">CLEAR</button>
						<button class="delete" value="delete">DELETE</button>
					</div>
					<div class="row flex">
						<button class="button num" value="7">7</button>
						<button class="button num" value="8">8</button>
						<button class="button num" value="9">9</button>
						<button class="button op" value="/">/</button>
					</div>
					<div class="row flex">
						<button class="button num" value="4">4</button>
						<button class="button num" value="5">5</button>
						<button class="button num" value="6">6</button>
						<button class="button op" value="*">X</button>
					</div>
					<div class="row flex">
						<button class="button num" value="1">1</button>
						<button class="button num" value="2">2</button>
						<button class="button num" value="3">3</button>
						<button class="button op" value="-">-</button>
					</div>
					<div class="row flex">
						<button class="button num" value="0">0</button>
						<button class="button decimal" value=".">.</button>
						<button class="button done" value="=">=</button>
						<button class="button op" value="+">+</button>
					</div>
				</div>
			</div>
		</main>
		<footer>
			<p>Copyright Leonardo Valdes 2023</p>
		</footer>
		<script src="main.js"></script>
	</body>
</html>
